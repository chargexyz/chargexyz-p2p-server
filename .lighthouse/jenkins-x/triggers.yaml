apiVersion: config.lighthouse.jenkins-x.io/v1alpha1
kind: TriggerConfig
spec:
  presubmits:
  - name: pr
    context: "pr"
    always_run: false
    optional: false
    source: "pullrequest.yaml"
    ignore_changes: "OWNERS"
  postsubmits:
  - name: release
    context: "release"
    source: "release.yaml"
    ignore_changes: "OWNERS"
    branches:
    - ^dev$
    - ^main$
    - ^master$